<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Reloj </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="reloj.ico">
</head>
<body>
  <div class="wrap">
		<div class="widget">
			<div class="fecha">
				<p id="diaSemana" class="diaSemana"> Martes </p>
				<p id="dia" class="dia"> 27 </p>
				<p> de </p>
				<p id="mes" class="mes"> Mayo </p>
				<p> del </p>
				<p id="year" class="year"> 2021 </p>
			</div>
	
			<div class="reloj">
				<p id="horas" class="horas"> 11 </p>
				<p>:</p>
				<p id="minutos" class="minutos"> 48 </p>
				<p>:</p>
				<div class="caja-segundos">
					<p id="ampm" class="ampm"> AM </p>
					<p id="segundos" class="segundos"> 12 </p>
				</div>
			</div>
		</div>
	</div>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/f72f8a8a3c.js" crossorigin="anonymous"></script>
</body>
</html>
